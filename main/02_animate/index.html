<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery | animaite</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="../lib/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  </head>
  <body>
    <div class="container">
      <button class="btn">클릭</button>
      <div class="box"></div>
    </div>

    <script>
      var btn = $('.btn')
      var box = $('.box')

      btn.click(function () {
        box.animate({ width: 600 }, 1000, 'easeOutBounce', () => {
          box.animate({ width: 100 }, 1000, 'easeOutBounce')
        })
      })

      btn.on('mouseover', function () {
        box.stop().animate({ width: 900 }, 1000, 'easeOutBounce')
      })
      btn.on('mouseleave', function () {
        box.stop().animate({ width: 300 }, 1000, 'easeOutBounce')
      })

      box.on('mouseover', function () {
        $(this)
          .stop()
          .animate({ width: 600, height: 400 }, 1000, 'easeOutBounce')
      })
      box.on('mouseleave', function () {
        $(this)
          .stop()
          .animate({ width: 100, height: 100 }, 1000, 'easeOutBounce')
      })
    </script>
  </body>
</html>
